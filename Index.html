<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ TECH - Página Inicial</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="home-container" role="main">
        <div class="quiz-selection" role="region" aria-labelledby="main-heading">
            <h1 id="main-heading">QUIZ TECH</h1>
            <p>Selecione o tipo de quiz que deseja fazer:</p>
            
            <nav role="navigation" aria-label="Seleção de tipo de quiz">
                <a 
                    href="quiz.html?type=aws" 
                    class="quiz-option"
                    role="button"
                    aria-label="Iniciar quiz sobre certificações Amazon Web Services"
                    id="quiz-aws-link">
                    <strong>Quiz AWS</strong>
                    <br>
                    <small>Certificações Amazon Web Services</small>
                </a>
                
                <a 
                    href="quiz.html?type=cobit" 
                    class="quiz-option"
                    role="button"
                    aria-label="Iniciar quiz sobre Governança e Gerenciamento de TI"
                    id="quiz-cobit-link">
                    <strong>Quiz COBIT</strong>
                    <br>
                    <small>Governança e Gerenciamento de TI</small>
                </a>
            </nav>
        </div>
    </main>
    
    <script src="js/access-control.js"></script>
</body>
</html>
