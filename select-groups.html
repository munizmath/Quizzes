<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Tech • Seleção de Grupos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <style>
    :root{
      --bg:#0b1020;
      --bg-alt:#0d1328;
      --surface:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.12);
      --text:#e6edf3;
      --muted:#a9b1bd;
      --primary:#3b82f6;
      --primary-600:#2563eb;
      --primary-700:#1d4ed8;
      --ring:rgba(59,130,246,.45);
      --success:#10b981;
      --danger:#ef4444;
      --radius:18px;
      --shadow-lg:0 20px 40px rgba(0,0,0,.35);
      --shadow-md:0 12px 24px rgba(0,0,0,.25);
      --grad-1: radial-gradient(1200px 600px at 10% -10%, rgba(59,130,246,.28), transparent 60%),
                radial-gradient(900px 500px at 110% 10%, rgba(99,102,241,.25), transparent 55%),
                radial-gradient(900px 700px at 50% 120%, rgba(16,185,129,.18), transparent 55%);
    }

    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      background:linear-gradient(180deg,var(--bg),var(--bg-alt)) fixed; 
      overflow-x:hidden;
    }

    .backdrop{
      position:fixed; inset:0; pointer-events:none; z-index:-1;
      background: var(--grad-1);
      filter: saturate(115%);
      animation: floatGrad 22s ease-in-out infinite alternate;
    }
    .grain{position:fixed;inset:0;pointer-events:none;opacity:.08;z-index:-1;background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency=".8" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity=".5"/></svg>');mix-blend-mode:soft-light}
    @keyframes floatGrad{from{transform:translateY(-2%)}to{transform:translateY(2%)}}

    .container{max-width:1120px; margin: clamp(24px,4vw,48px) auto; padding: 0 20px;}

    .topbar{
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      margin-bottom:28px;
    }
    .brand{display:flex; align-items:center; gap:12px; text-decoration:none; color:var(--text)}
    .brand-logo{
      width:40px; height:40px; border-radius:12px; display:grid; place-items:center;
      background:linear-gradient(135deg,var(--primary) 0%, var(--primary-700) 100%);
      box-shadow: var(--shadow-md);
    }
    .brand-title{font-weight:800; letter-spacing:.4px; font-size: clamp(18px,2.4vw,22px)}
    .theme-chip{font-size:12px; padding:6px 10px; border:1px solid var(--border); border-radius:999px; color:var(--muted); background:rgba(255,255,255,.04)}

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.05));
      border: 1px solid var(--border);
      border-radius: calc(var(--radius) + 2px);
      padding: clamp(18px,2.4vw,22px);
      box-shadow: var(--shadow-lg);
      margin-bottom: 20px;
    }

    .card h2{margin:0 0 12px; font-size:18px; font-weight:700}
    .card p{margin:0 0 18px; color:var(--muted); font-size:14px; line-height:1.5}

    .user-info{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius: calc(var(--radius) + 2px);
      padding: clamp(18px,2.4vw,22px);
      box-shadow: var(--shadow-lg);
      margin-bottom: 20px;
    }
    .user-info p{margin:8px 0; color:var(--text); font-size:14px}
    .user-info strong{color:var(--muted); font-weight:600}

    #groups-selection{
      display:grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap:12px;
      margin:20px 0;
    }
    .group-button{
      appearance:none; border:none; cursor:pointer; user-select:none;
      padding:16px; border-radius:14px; border:2px solid var(--border);
      background: rgba(8,12,24,.6); color:var(--text);
      font-weight:600; font-size:14px; transition:.2s ease;
    }
    .group-button:hover{ border-color: var(--primary); background: rgba(59,130,246,.1) }
    .group-button[aria-pressed="true"]{
      border-color: var(--primary);
      background: linear-gradient(180deg, var(--primary) 0%, var(--primary-600) 60%, var(--primary-700) 100%);
      color:white;
      box-shadow: 0 8px 16px rgba(37,99,235,.3);
    }

    .selected-groups-info{
      background:rgba(16,185,129,.1); border:1px solid var(--success);
      border-radius:12px; padding:14px; margin:20px 0;
      color:var(--text); font-size:14px;
    }
    .selected-groups-info p{margin:4px 0}
    .error-message{
      background:rgba(239,68,68,.1); border:1px solid var(--danger);
      border-radius:12px; padding:14px; margin:20px 0;
      color:var(--danger); font-size:14px; display:none;
    }
    .error-message[role="alert"]{display:block}

    .actions{display:flex; flex-direction:column; gap:12px; margin-top:20px}
    .actions-row{display:flex; gap:12px; flex-wrap:wrap}
    .btn{
      appearance:none; border:none; cursor:pointer; user-select:none; text-decoration:none; color:white; font-weight:700; letter-spacing:.2px;
      padding:14px 18px; border-radius:14px; min-width:140px; text-align:center; flex:1;
      background: linear-gradient(180deg, var(--primary) 0%, var(--primary-600) 60%, var(--primary-700) 100%);
      box-shadow: 0 12px 24px rgba(37,99,235,.35), inset 0 2px 0 rgba(255,255,255,.15);
      transition: transform .06s ease, filter .2s ease, box-shadow .2s ease;
    }
    .btn:hover{ filter: brightness(1.08) }
    .btn:active{ transform: translateY(1px) }
    .btn[disabled]{opacity:.65; cursor:not-allowed; filter:saturate(.6)}
    .btn.secondary{
      background: rgba(255,255,255,.08);
      border:1px solid var(--border);
      color:var(--text);
      box-shadow: none;
    }
    .btn.secondary:hover{ background: rgba(255,255,255,.12) }

    .foot{display:flex; gap:14px; align-items:center; color:var(--muted); font-size:12px; margin-top:14px}
    .dot{width:6px; height:6px; border-radius:999px; background:var(--success); box-shadow:0 0 0 6px rgba(16,185,129,.15)}
  </style>
</head>
<body>
  <div class="backdrop"></div>
  <div class="grain"></div>

  <div class="container">
    <header class="topbar">
      <a class="brand" href="index.html" aria-label="Página inicial Quiz Tech">
        <div class="brand-logo" aria-hidden="true">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M13 2L3 14h7l-1 8 10-12h-7l1-8z" opacity=".95"/></svg>
        </div>
        <strong class="brand-title">Quiz Tech</strong>
      </a>
      <span class="theme-chip">Seleção de Grupos</span>
    </header>

    <main role="main">
      <div class="card" role="region" aria-labelledby="groups-heading">
        <h2 id="groups-heading">Selecione os Grupos da Prova</h2>
        <p>Você pode selecionar até 3 grupos de questões (25 questões cada):</p>
        
        <div id="user-info" class="user-info">
          <p><strong>Nome:</strong> <span id="display-name"></span></p>
          <p><strong>E-mail:</strong> <span id="display-email"></span></p>
          <p><strong>Prova:</strong> <span id="display-quiz-type"></span></p>
        </div>
        
        <div id="groups-selection" role="group" aria-label="Seleção de grupos de questões">
          <button class="group-button" type="button" data-group="1" aria-label="Selecionar Grupo 1" aria-pressed="false">Grupo 1</button>
          <button class="group-button" type="button" data-group="2" aria-label="Selecionar Grupo 2" aria-pressed="false">Grupo 2</button>
          <button class="group-button" type="button" data-group="3" aria-label="Selecionar Grupo 3" aria-pressed="false">Grupo 3</button>
          <button class="group-button" type="button" data-group="4" aria-label="Selecionar Grupo 4" aria-pressed="false">Grupo 4</button>
          <button class="group-button" type="button" data-group="5" aria-label="Selecionar Grupo 5" aria-pressed="false">Grupo 5</button>
          <button class="group-button" type="button" data-group="6" aria-label="Selecionar Grupo 6" aria-pressed="false">Grupo 6</button>
        </div>
        
        <div id="selected-groups-info" class="selected-groups-info">
          <p>Grupos selecionados: <span id="selected-count">0</span> de 3</p>
          <p id="selected-groups-list">Nenhum grupo selecionado</p>
        </div>
        
        <div id="error-message" class="error-message" role="alert" aria-live="polite"></div>
        
        <div class="actions">
          <div class="actions-row">
            <button id="start-quiz-button" class="btn" type="button" disabled aria-label="Iniciar o quiz com os grupos selecionados">Iniciar Quiz</button>
            <button id="back-button" class="btn secondary" type="button" aria-label="Voltar para a página inicial">Voltar</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/select-groups.js"></script>
</body>
</html>
