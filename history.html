<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Tech • Histórico</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <style>
    :root{
      --bg:#0b1020;
      --bg-alt:#0d1328;
      --surface:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.12);
      --text:#e6edf3;
      --muted:#a9b1bd;
      --primary:#3b82f6;
      --primary-600:#2563eb;
      --primary-700:#1d4ed8;
      --ring:rgba(59,130,246,.45);
      --success:#10b981;
      --danger:#ef4444;
      --radius:18px;
      --shadow-lg:0 20px 40px rgba(0,0,0,.35);
      --shadow-md:0 12px 24px rgba(0,0,0,.25);
      --grad-1: radial-gradient(1200px 600px at 10% -10%, rgba(59,130,246,.28), transparent 60%),
                radial-gradient(900px 500px at 110% 10%, rgba(99,102,241,.25), transparent 55%),
                radial-gradient(900px 700px at 50% 120%, rgba(16,185,129,.18), transparent 55%);
    }

    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      background:linear-gradient(180deg,var(--bg),var(--bg-alt)) fixed; 
      overflow-x:hidden;
    }

    .backdrop{
      position:fixed; inset:0; pointer-events:none; z-index:-1;
      background: var(--grad-1);
      filter: saturate(115%);
      animation: floatGrad 22s ease-in-out infinite alternate;
    }
    .grain{position:fixed;inset:0;pointer-events:none;opacity:.08;z-index:-1;background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency=".8" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity=".5"/></svg>');mix-blend-mode:soft-light}
    @keyframes floatGrad{from{transform:translateY(-2%)}to{transform:translateY(2%)}}

    .container{max-width:1120px; margin: clamp(24px,4vw,48px) auto; padding: 0 20px;}

    .topbar{
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      margin-bottom:28px;
    }
    .brand{display:flex; align-items:center; gap:12px; text-decoration:none; color:var(--text)}
    .brand-logo{
      width:40px; height:40px; border-radius:12px; display:grid; place-items:center;
      background:linear-gradient(135deg,var(--primary) 0%, var(--primary-700) 100%);
      box-shadow: var(--shadow-md);
    }
    .brand-title{font-weight:800; letter-spacing:.4px; font-size: clamp(18px,2.4vw,22px)}
    .theme-chip{font-size:12px; padding:6px 10px; border:1px solid var(--border); border-radius:999px; color:var(--muted); background:rgba(255,255,255,.04)}

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.05));
      border: 1px solid var(--border);
      border-radius: calc(var(--radius) + 2px);
      padding: clamp(18px,2.4vw,22px);
      box-shadow: var(--shadow-lg);
      margin-bottom: 20px;
    }

    .card h2{margin:0 0 12px; font-size:18px; font-weight:700}
    .card p{margin:0 0 18px; color:var(--muted); font-size:14px; line-height:1.5}

    .user-info{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius: calc(var(--radius) + 2px);
      padding: clamp(18px,2.4vw,22px);
      box-shadow: var(--shadow-lg);
      margin-bottom: 20px;
    }
    .user-info p{margin:8px 0; color:var(--text); font-size:14px}
    .user-info strong{color:var(--muted); font-weight:600}

    .stats-summary{
      background:linear-gradient(180deg, rgba(16,185,129,.1), rgba(16,185,129,.05));
      border:1px solid var(--success);
      border-radius: calc(var(--radius) + 2px);
      padding: clamp(18px,2.4vw,22px);
      box-shadow: var(--shadow-lg);
      margin-bottom: 20px;
    }
    .stats-summary h2{color:var(--success); margin-bottom:16px}
    #stats-content{color:var(--text); font-size:14px; line-height:1.6}

    .history-list{
      background:linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.05));
      border:1px solid var(--border);
      border-radius: calc(var(--radius) + 2px);
      padding: clamp(18px,2.4vw,22px);
      box-shadow: var(--shadow-lg);
      margin-bottom: 20px;
    }
    .history-list h2{margin-bottom:16px}
    #history-items{display:flex; flex-direction:column; gap:12px}
    .history-item{
      background:rgba(8,12,24,.4); border:1px solid var(--border);
      border-radius:12px; padding:16px; transition:.2s ease;
    }
    .history-item:hover{
      border-color:var(--primary);
      background:rgba(59,130,246,.1);
    }

    .review-section{
      background:linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.05));
      border:1px solid var(--border);
      border-radius: calc(var(--radius) + 2px);
      padding: clamp(18px,2.4vw,22px);
      box-shadow: var(--shadow-lg);
      margin-bottom: 20px;
    }

    .actions{display:flex; flex-direction:column; gap:12px; margin-top:20px}
    .actions-row{display:flex; gap:12px; flex-wrap:wrap}
    .btn{
      appearance:none; border:none; cursor:pointer; user-select:none; text-decoration:none; color:white; font-weight:700; letter-spacing:.2px;
      padding:14px 18px; border-radius:14px; min-width:140px; text-align:center; flex:1;
      background: linear-gradient(180deg, var(--primary) 0%, var(--primary-600) 60%, var(--primary-700) 100%);
      box-shadow: 0 12px 24px rgba(37,99,235,.35), inset 0 2px 0 rgba(255,255,255,.15);
      transition: transform .06s ease, filter .2s ease, box-shadow .2s ease;
    }
    .btn:hover{ filter: brightness(1.08) }
    .btn:active{ transform: translateY(1px) }
    .btn[disabled]{opacity:.65; cursor:not-allowed; filter:saturate(.6)}
    .btn.secondary{
      background: rgba(255,255,255,.08);
      border:1px solid var(--border);
      color:var(--text);
      box-shadow: none;
    }
    .btn.secondary:hover{ background: rgba(255,255,255,.12) }

    .foot{display:flex; gap:14px; align-items:center; color:var(--muted); font-size:12px; margin-top:14px}
    .dot{width:6px; height:6px; border-radius:999px; background:var(--success); box-shadow:0 0 0 6px rgba(16,185,129,.15)}
  </style>
</head>
<body>
  <div class="backdrop"></div>
  <div class="grain"></div>

  <div class="container">
    <header class="topbar">
      <a class="brand" href="index.html" aria-label="Página inicial Quiz Tech">
        <div class="brand-logo" aria-hidden="true">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M13 2L3 14h7l-1 8 10-12h-7l1-8z" opacity=".95"/></svg>
        </div>
        <strong class="brand-title">Quiz Tech</strong>
      </a>
      <span class="theme-chip">Histórico</span>
    </header>

    <main role="main">
      <div class="card" role="region" aria-labelledby="history-heading">
        <h2 id="history-heading">Histórico de Tentativas</h2>
        
        <div id="user-section" class="user-info">
          <p><strong>Usuário:</strong> <span id="history-user-name"></span></p>
        </div>
        
        <div id="stats-summary" class="stats-summary">
          <h2>Resumo de Estatísticas</h2>
          <div id="stats-content"></div>
        </div>
        
        <div id="history-list" class="history-list">
          <h2>Histórico de Tentativas</h2>
          <div id="history-items"></div>
        </div>
        
        <div id="review-section" class="review-section">
          <h2>Modo de Revisão</h2>
          <button id="start-review-button" class="btn">
            Revisar Questões Erradas
          </button>
        </div>
        
        <div class="actions">
          <div class="actions-row">
            <button id="export-stats-button" class="btn secondary">
              Exportar Estatísticas para PDF
            </button>
            <button id="back-button" class="btn secondary">
              Voltar
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/history.js"></script>
  <script src="js/stats.js"></script>
  <script src="js/pdf-export.js"></script>
  <script src="js/review-mode.js"></script>
  <script src="js/history-page.js"></script>
  <script src="js/theme-manager.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/font-size-manager.js"></script>
  <script src="js/data-export.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof ThemeManager !== 'undefined') ThemeManager.init();
      if (typeof I18n !== 'undefined') I18n.init();
      if (typeof FontSizeManager !== 'undefined') FontSizeManager.init();
    });
  </script>
</body>
</html>
